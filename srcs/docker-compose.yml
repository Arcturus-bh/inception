services:
  nginx:
    restart: always
    build: ./requirements/nginx
    container_name: nginx
    image: nginx

    volumes:
      - wordpress:/var/www/html
    networks:
      - inception
    ports:
      - "443:443"
    env_file:
      - .env

  wordpress:
    restart: always
    build: ./requirements/wordpress
    container_name: wordpress
    image: wordpress

    volumes:
      - wordpress:/var/www/html
    networks:
      - inception
    env_file:
      - .env

  mariadb:
    restart: always
    build: ./requirements/mariadb
    container_name: mariadb
    image: mariadb

    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - inception
    env_file:
      - .env

networks:
  inception:
    driver: bridge

volumes:
  wordpress:
  mariadb_data: